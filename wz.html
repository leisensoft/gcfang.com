<script type="text/javascript">
	// 百度地图API功能	
	map = new BMap.Map("allmap", {enableMapClick:false}); //构造底图时，关闭底图可点功能
	
	map.centerAndZoom(new BMap.Point(114.853497,38.027829), 15);
	var data_info = [
					 [114.865678,38.036306,"<span style='font-weight:bold;'>307国道与昌盛街交叉口</span><br>功能：不按规定车道行驶抓拍<br/>"],
					 [114.830339,38.033919,"<span style='font-weight:bold;'>307国道与北马街交叉口</span><br>功能：不按规定车道行驶抓拍<br/>"],
					 [114.859381,38.036001,"<span style='font-weight:bold;'>307国道与东城街交叉口</span><br>功能：不按规定车道行驶抓拍<br/>"],
					 [114.854305,38.035859,"<span style='font-weight:bold;'>307国道与四明街交叉口</span><br>功能：不按规定车道行驶抓拍<br/>"],
					 [114.746136,38.038601,"<span style='font-weight:bold;'>307国道与机场路交叉口</span><br>功能：不按规定车道行驶抓拍,逆行,闯红灯抓拍<br/>"],
					 [114.957139,38.032811,"<span style='font-weight:bold;'>307国道与定魏线交叉口</span><br>功能：闯红灯抓拍<br/>"],
					 [114.818674,38.032978,"<span style='font-weight:bold;'>307国道与金五线交叉口</span><br>功能：闯红灯抓拍<br/>"],
					 [114.859866,38.03177,"<span style='font-weight:bold;'>东城街与工业路交叉口</span><br>功能：不按规定车道行驶抓拍<br/>"],
					 [114.865629,38.031791,"<span style='font-weight:bold;'>昌盛街与工业交叉口</span><br>功能：交通信号灯，不按规定车道行驶抓拍<br/>"],
					 [114.854269,38.031723,"<span style='font-weight:bold;'>四明街与工业路交叉口</span><br>功能：不按规定车道行驶抓拍<br/>"],
					 [114.865736,38.027773,"<span style='font-weight:bold;'>昌盛街与廉州路交叉口</span><br>功能：闯红灯抓拍<br/>"],
					 [114.860612,38.027677,"<span style='font-weight:bold;'>东城街与廉州路交叉口</span><br>功能：闯红灯抓拍<br/>"],
					 [114.848974,38.027538,"<span style='font-weight:bold;'>通安街与廉州路交叉口</span><br>功能：不按规定车道行驶抓拍<br/>"],
					 [114.748737,38.22218,"<span style='font-weight:bold;'>机场路姚村路段<br/>(204省道13公里380米)</span><br>功能：测速抓拍限速30KM/h<br/>"],
					 [114.736448,38.039823,"<span style='font-weight:bold;'>307国道内族路段<br/>(307国道289公里300米)</span><br>功能：测速抓拍限速80KM/h<br/>"],
					 [114.83165,38.027115,"<span style='font-weight:bold;'>藁梅路与廉州路交叉口东100米</span><br>违章停车抓拍<br/>"],
					 [114.847784,38.035344,"<span style='font-weight:bold;'>岐银线藁城汽车站路段</span><br>违章停车抓拍<br/>"],	
					 [114.843921,38.022756,"<span style='font-weight:bold;'>育才路与世纪街交口</span><br>功能：不按规定车道行驶抓拍<br/>"],						 
					
					
					];
	var opts = {
				width : 250,     // 信息窗口宽度
				height: 66,     // 信息窗口高度
				title : "" , // 信息窗口标题
				enableMessage:true//设置允许信息窗发送短息
			   };
	for(var i=0;i<data_info.length;i++){
		var marker = new BMap.Marker(new BMap.Point(data_info[i][0],data_info[i][1]));  // 创建标注
		var content = data_info[i][2];
		map.addOverlay(marker);               // 将标注添加到地图中
		addClickHandler(content,marker);
	}
	function addClickHandler(content,marker){
		marker.addEventListener("onmouseover",function(e){
			openInfo(content,e)}
		);
	}
	function openInfo(content,e){
		var p = e.target;
		var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
		var infoWindow = new BMap.InfoWindow(content,opts);  // 创建信息窗口对象 
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	}
</script>
